<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 w-50 bg-black p-5 text-white text-center">
        <h1 class="mb-5">prime or not checker</h1>
      <input id="inp" class="form-control" type="text" placeholder="enter number">
      <button class="btn btn-success mt-5" onclick="check()">check</button>
    </div>
</body>
<script>
    check=()=>{
        age=parseInt(document.getElementById("inp").value)
        if(age%2==0){
            alert("not prime")
        }
        else{
            alert(" prime")
        }
    }
</script>
</html>
